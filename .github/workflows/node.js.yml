# Node.js CI Workflow for Turbo Monorepo
# Tests TypeScript, linting, and builds across the monorepo

name: Node.js CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/node.js.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint --if-present

      - name: Check types
        run: npm run type-check --if-present

      - name: Build with Turbo
        run: npm run build

      - name: Run tests
        run: npm test
